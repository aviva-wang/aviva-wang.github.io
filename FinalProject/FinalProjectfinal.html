class StopWatchTimer {
  int startTime = 0, stopTime = 0;
  boolean running = false; 
  void start() {
    startTime = millis();
    running = true;
  }
  void stop() {
    stopTime = millis();
    running = false;
  }
  int getElapsedTime() {
    int elapsed;
    if (running) {
      elapsed = (millis() - startTime);
    }
    else {
      elapsed = (stopTime - startTime);
    }
    return elapsed;
  }
  int second() {
    return (getElapsedTime() / 1000) % 60;
  }
  int minute() {
    return (getElapsedTime() / (1000*60)) % 60;
  }
  int hour() {
    return (getElapsedTime() / (1000*60*60)) % 24;
  }
}
  
  class Dash {

 rect(500,yPosition, 5, 15);

   void move(speed){

  class Road {
   var scrollEndY = 600;
   var dashes = new Array();
   Road(){
    currentHeight = 0;
    while(currentHeight < 600){
     dashes.push(new Dash(currentHeight));
     currentHeight += 20;
    }
    scrollEndY = 600 - currentHeight;
   }
   void drawDashes(){
    for(var i = 0; i < dashes.length; i++){
     dashes[i].drawDash();
    }
   }
   void moveDashes(){
    for(var i = 0; i < dashes.length; i++){
     dashes[i].move(2);
    }
    scrollEndY += 2;
    if(scrollEndY > 5){
     addDash(scrollEndY - 22);
    }
   }
   void addDash(yLocation){
    dashes.push(new Dash(yLocation));
    scrollEndY -= 20;
   }

   void getDashes() {
    return dashes.length;
   }
  }
